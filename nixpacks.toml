[tools]
python = "3.13"

[phases.setup]
aptPkgs = ["build-essential", "libpq-dev", "python3-venv"]

[phases.install]
cmds = [
    "python3.13 -m venv /app/venv",
    "bash -c 'source /app/venv/bin/activate && pip install --upgrade pip && pip install -r requirements.txt'"
]

[phases.build]
cmds = []

[start]
cmd = "bash -c 'source /app/venv/bin/activate && python manage.py migrate --noinput && python manage.py collectstatic --noinput && daphne -b 0.0.0.0 -p ${PORT:-8000} taxi_backend.asgi:application'"